<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <script src="../引入/jquery-3.7.1.min.js"></script>
</head>
<style>
    .box {
        width: 800px;
        height: 300px;
        box-shadow: 4px 4px 6px #fff;
        overflow: hidden;
    }

    img {
        width: 800px;
        height: 300px;
        object-fit: cover;
    }
</style>

<body>
    <div class="box">
        <img src="https://img0.baidu.com/it/u=1604010673,2427861166&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=889" alt="">
        <img src="https://img1.baidu.com/it/u=1458656822,2078909008&fm=253&fmt=auto&app=120&f=JPEG?w=500&h=750" alt="">
        <img src="https://img2.baidu.com/it/u=3853345508,384760633&fm=253&fmt=auto&app=120&f=JPEG?w=800&h=1200" alt="">
    </div>
</body>
<script>
    $(function () {
        var container = $('.box');
        var images = container.find('img');
        var index = 0;
        function changeImage() {
            images.eq(index).show();
            index = (index + 1) % images.length;
            images.eq(index).hide();
        }
        setInterval(changeImage, 1000);
    });


</script>

</html>
